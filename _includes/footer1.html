<footer class="main-footer">
	<div class="footer-social">
		<div class="footer-container clearfix">
			<div class="social-list">
				<a class="social github" target="blank" href="{{site.github}}">GitHub</a>
				<a class="social github" target="blank" href="{{site.jianshu}}">简书</a>
				<a class="social github" target="blank" href="{{site.juejin}}">掘金</a>
				<a class="social github" target="blank" href="{{site.csdn}}">Csdn</a>
			</div>
		</div>
	</div>

	<div class="copyright">
		<p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>


	<div style="font-size:12px;color:#B3B3B3;padding-right:30px;float:right">
		<iframe
                style="margin-left: 2px; margin-bottom:-5px;"
                frameborder="0" scrolling="0" width="91px" height="20px"
                src="https://ghbtns.com/github-btn.html?user=leach-chen&repo=blogdemo&type=star&count=true" >
            </iframe>
		<span id="busuanzi_container_site_pv">本站总访问量：<span id="busuanzi_value_site_pv"></span>次</span>
	</div>
	</div>

</footer> <!-- End Footer -->

<script type="application/ld+json">
	{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "{{ site.name }}",
		"description": "{{ site.description }}",
		"url": "{{ site.url }}{{site.baseurl}}/",
		"logo": {
			"@type": "ImageObject",
			"url": "{{ site.url }}{{site.baseurl}}/assets/img/icons/mediumtile.png",
			"width": "600",
			"height": "315"
		},
		"sameAs": [
			{{ social_urls | split: "," | join: "," }}
		]
	}
</script>

<!-- Include the script that allows Netlify CMS login -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<!-- Include the website scripts -->
<script src="{{ '/assets/js/scripts.min.js' | prepend: site.baseurl }}"></script>
